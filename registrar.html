<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./public/css/styles.css">
    <title>Document</title>
</head>

<body class="login-page">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
            <a class="navbar-brand" href="#">Practica 3</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Listar <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Registrar</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container"
        style="margin-top: 50px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
        <h3 style="margin-bottom: 30px;">Lista de amigos</h3>
        <div class="card" style="width: 50rem;">
            <div class="card-body">
                <h5 class="card-title">Login</h5>
                <form action="{$pslogin}" method="get">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nom">Nombre</label>
                            <input type="text" class="form-control" id="nom" name="nom">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="app">Apellido</label>
                            <input type="text" class="form-control" id="app" name="app">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="ci">CI</label>
                            <input type="number" class="form-control" id="ci" name="ci">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="fnac">Fecha de nacimiento</label>
                            <input type="date" class="form-control" id="fnac" name="fnac">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="tel">Telefono</label>
                            <input type="number" class="form-control" id="tel" name="tel">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="cel">Celular</label>
                            <input type="number" class="form-control" id="cel" name="cel">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="dir">Direccion</label>
                            <input name="dir" type="text" class="form-control" id="dir">
                        </div>
                        <div class="form-group col-md-6">
                            <div class="custom-file mb-3">
                                <input type="file" class="custom-file-input" id="validatedCustomFile" required>
                                <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>
                                <div class="invalid-feedback">Example invalid custom file feedback</div>
                            </div>
                        </div>
                    </div>
                    <div style="text-align: end;">
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                        <button type="reset" class="btn btn-danger">Limpiar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
